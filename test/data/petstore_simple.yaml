openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
servers:
  - url: https://petstore.swagger.io/api
paths:
  /pets/{type}:
    get:
      description: Returns all pets from the system that the user has access to.
      operationId: findPets
      parameters:
        - name: type
          in: path
          description: Enum path parameter
          schema:
            type: string
            enum:
              - blue
              - green
              - uncovered
        - name: tags[]
          in: query
          style: form
          explode: true
          schema:
            $ref: '#/components/schemas/Tag'
        - name: filter
          in: query
          style: deepObject
          explode: true
          schema:
            type: object
            properties:
              name:
                type: string
              age:
                type: number
              uncovered:
                type: string
        - name: limit
          in: query
          schema:
            type: integer
            format: int32
        - name: uncovered
          in: query
          schema:
            type: string
      responses:
        200:
          description: Pet list response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
components:
  schemas:
    Pet:
      allOf:
        - type: object
          required:
            - id
          properties:
            id:
              type: integer
        - $ref: '#/components/schemas/NewPet'
    NewPet:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        family:
          type: string
          enum:
            - cat
            - dog
            - uncovered
        tag:
          $ref: '#/components/schemas/Tag'
    Tag:
      type: array
      items:
        type: string
        enum:
          - funny
          - cute
          - uncovered
