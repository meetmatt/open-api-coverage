openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  description: A sample API that uses a petstore as an example to demonstrate features in the OpenAPI 3.0 specification
  termsOfService: https://swagger.io/terms/
  contact:
    name: Swagger API Team
    email: apiteam@swagger.io
    url: https://swagger.io
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://petstore.swagger.io/api
paths:
  /pets:
    get:
      description: Returns all pets from the system that the user has access to
      operationId: findPets
      parameters:
        - name: tags[]
          in: query
          description: tags to filter by
          required: false
          style: form
          explode: true
          schema:
            $ref: '#/components/schemas/Tag'
        - name: family
          in: query
          description: families to filter for
          required: false
          style: deepObject
          schema:
            type: array
            items:
              type: string
              enum:
                - cat
                - dog
        - name: criteria
          in: query
          description: search criteria
          required: false
          style: deepObject
          explode: true
          schema:
            type: array
            items:
              type: object
              properties:
                field:
                  type: string
                  enum:
                    - name
                    - family
                op:
                  type: object
                  properties:
                    type:
                      type: string
                      enum:
                        - eq
                        - like
                    negate:
                      type: integer
                      enum:
                        - 0
                        - 1
                value:
                  type: string
                listPropEnum:
                  type: array
                  items:
                    type: string
                    enum:
                      - first
                      - second

                listPropNumbers:
                  type: array
                  items:
                    type: number
        - name: object
          in: query
          description: flat object
          required: false
          style: deepObject
          explode: true
          schema:
            type: object
            properties:
              firstKey:
                type: string
              secondKey:
                type: number
        - name: limit
          in: query
          description: maximum number of results to return
          required: true
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: pet response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      description: Creates a new pet in the store. Duplicates are allowed
      operationId: addPet
      requestBody:
        description: Pet to add to the store
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPet'
      responses:
        200:
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /pets/{id}:
    get:
      description: Returns a user based on a single ID, if the user does not have access to the pet
      operationId: find pet by id
      parameters:
        - name: id
          in: path
          description: ID of pet to fetch
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        404:
          description: pet not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      description: deletes a single pet based on the ID supplied
      operationId: deletePet
      parameters:
        - name: id
          in: path
          description: ID of pet to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        204:
          description: pet deleted
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Pet:
      allOf:
        - type: object
          required:
            - id
          properties:
            id:
              type: integer
              format: int64
        - $ref: '#/components/schemas/NewPet'

    NewPet:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        family:
          type: string
          enum:
            - cat
            - dog
        tag:
          $ref: '#/components/schemas/Tag'

    Tag:
      type: array
      items:
        type: string
        enum:
          - funny
          - sleepy
          - cute

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
