namespace: MeetMatt\OpenApiSpecCoverage\Test\Support
actor: Tester
paths:
  tests: test/suite
  log: test/output
  output: test/output
  data: test/data
  support: test/support
extensions:
  enabled:
    - Codeception\Extension\RunFailed
coverage:
  enabled: true
  show_only_summary: true
  show_uncovered: false
